<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<div class="container">
    <form method="post">
        {% csrf_token %}
        {{subscriptionForm}}
        <button type="submit" class="btn btn-success">Subscribe to newsletter</button>
    </form>
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
            {% for subs in allSubscription %}
                <tr>
                    <th scope="row">{{subs.id}}</th>
                    <td>{{subs.email}}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
</div>
